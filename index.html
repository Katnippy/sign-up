<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="left">
      <div class="banner">
        <div class="logo-and-text">
          <img src="images/logo.svg" class="logo" 
            alt="A cute cartoony penguin.">
          <h1 class="logo-text">PenguinMatch</h1>
        </div> 
      </div>
      <div class="credits">
        <h5 class="logo-credit">Logo by <a href="https://freesvg.org/by/OpenClipart">
        OpenClipart</a> on <a href="https://freesvg.org/cartoon-penguin-vector">
        Free SVG</a></h6>
        <h5 class="photo-credit">Photo by <a href="https://unsplash.com/@tamwarnerminton">
        Tam Minton</a> on <a href="https://unsplash.com/photos/0eYHcCrcFNM">
        Unsplash</a></h5>
      </div>   
    </div>
    <div id="right">
      <div id="first">
        <h3 class="intro-text">Listen up penguins: whether you're searching for 
        a short-term or lifelong mate, PenguinMatch is the place to be.</h3>
      </div>
      <div id="second">
        <div class="form">
          <h3 class="form-header">Sign up now!</h3>
          <form name="form">
            <div class="form-column">
              <div class ="form-div">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name">
              </div>
              <div class ="form-div">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" 
                  placeholder="you@penguin.aq">
              </div>
              <div class ="form-div">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">
              </div>
            </div>
            <div class="form-column">
              <div class ="form-div">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name">
              </div>
              <div class ="form-div">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="number" id="phone-number" name="phone-number" 
                  placeholder="01223355049">
              </div>
              <div class ="form-div">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" 
                    name="confirm-password">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div id="third">
        <input type="submit" class="submit" form="form" value="Create Account">
        <h5 class="log-in-text">Already have an account? 
          <a href="https://www.youtube.com/shorts/J7ZlUbvzK-o" class="log-in-url">
            Log in</a></h5>
      </div>
    </div>
  </div>
</body>
</html>
